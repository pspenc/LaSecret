<!doctype html>
<html>
    
<head>
    <title>Not the Black Market</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
    
</head>
        
<body>  
    <div class="form-container">
        <h>How did you get here?</h>
        <br>
        <h>Well, now that you're here, join the club:</h>
        <p class="form-header"></p>
        <form method="POST" action="/signup">
            <label>Codename:</label>
            <input type="text" id="username" name="username"><br>
            <label>Passphrase:</label>
            <input type="password" id="password" name="password"><br>
            <label>Method of Contact:</label>
            <input type="email" id="email" name="email"><br>
            <input type="submit" id="register" value="Commit your soul">
        </form>
    </div>
    <hr>
    <span id="signupMsg">
    <%= msg %>
    </span>
</body> 

</html>
